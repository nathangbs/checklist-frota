<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Frota - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    header h1 {
      font-family: Impact, sans-serif;
      font-size: 2rem;
      color: #f0f0f0;
      margin-top: 0.8rem;
    }

    #loginForm {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 360px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    #painelModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #painelModal > div {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    #painelModal button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #painelModal button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="BWI TRADING">
    <h1>CHECK-LIST DE FROTA</h1>
  </header>

  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="seu@email.com" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Senha" required />

    <button type="submit">Entrar</button>
  </form>

  <div id="painelModal">
    <div>
      <h2>Escolha o Painel</h2>
      <button id="btnFrota">PAINEL FROTA</button>
      <button id="btnManutencao">PAINEL MANUTENÇÃO</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCte0cRbPuoZioxTgDSg6eJ3c1TC3SEvPs",
      authDomain: "checklist-frota-a4b3b.firebaseapp.com",
      projectId: "checklist-frota-a4b3b",
      storageBucket: "checklist-frota-a4b3b.firebasestorage.app",
      messagingSenderId: "428306058067",
      appId: "1:428306058067:web:1f610791e68c5d75ecefa6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const painelModal = document.getElementById('painelModal');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          painelModal.style.display = 'flex';
          loginForm.style.display = 'none';
        })
        .catch((error) => {
          alert('Erro no login: ' + error.message);
        });
    });

    document.getElementById('btnFrota').addEventListener('click', () => {
      window.location.href = 'frota.html';
    });

    document.getElementById('btnManutencao').addEventListener('click', () => {
      window.location.href = 'manutencao.html';
    });
  </script>
</body>
</html>

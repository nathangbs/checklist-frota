<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 200px;
      background: #fff;
      border-right: 2px solid #000;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .menu-link {
      margin-top: 40px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .card {
      background: #fff;
      border: 2px solid #000;
      padding: 20px;
      width: 300px;
      min-height: 200px;
      box-sizing: border-box;
      cursor: pointer;
    }

    .card h3 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }

    .item {
      margin: 10px 0;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }

    .status span {
      font-size: 12px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .ok { background: #28a745; }
    .pendente { background: #dc3545; }
  </style>
</head>
<body>
  <aside>
    <div class="logo">LOGO DA EMPRESA</div>
    <hr style="width: 80%; margin: 20px 0;">
    <div class="menu-link" id="cadastrarChecklist">CADASTRAR CHECK-LIST</div>
  </aside>

  <main>
    <div class="card" id="aRealizar">
      <h3>CHECK-LIST A REALIZAR</h3>

      <!-- Exemplo estático, futuramente carregue via JS da base -->
      <div class="item" data-conjunto="BBU1456 - JBW5869 - JBW5548">
        <strong>BBU1456 - JBW5869 - JBW5548</strong>
        <div class="status">
          <span>FROTA PENDENTE</span> <div class="circle pendente"></div>
          <span>MANUTENÇÃO OK</span> <div class="circle ok"></div>
        </div>
      </div>

      <div class="item" data-conjunto="AFW5415 - FDF5E45 - APD6E89">
        <strong>AFW5415 - FDF5E45 - APD6E89</strong>
        <div class="status">
          <span>FROTA PENDENTE</span> <div class="circle pendente"></div>
          <span>MANUTENÇÃO OK</span> <div class="circle ok"></div>
        </div>
      </div>

    </div>

    <div class="card">
      <h3>CHECK-LIST CONCLUÍDOS</h3>
    </div>

    <div class="card">
      <h3>CHECK-LIST REALIZADOS<br>PENDENTES DE SERVIÇO</h3>
    </div>
  </main>

  <script>
    // Recupera o tipo do usuário do localStorage
    const tipoUsuario = localStorage.getItem('tipoUsuario');

    // Captura os itens do checklist a realizar
    const itens = document.querySelectorAll('#aRealizar .item');

    itens.forEach(item => {
      item.style.cursor = 'pointer';

      item.addEventListener('click', () => {
        const conjunto = item.getAttribute('data-conjunto');

        if (tipoUsuario === 'frota') {
          // Redireciona para checklist frota, passando o conjunto como parâmetro
          window.location.href = `checklist-frota.html?conjunto=${encodeURIComponent(conjunto)}`;
        } else if (tipoUsuario === 'manutencao') {
          // Redireciona para checklist manutenção
          window.location.href = `checklist-manutencao.html?conjunto=${encodeURIComponent(conjunto)}`;
        } else {
          alert('Tipo de usuário desconhecido.');
        }
      });
    });

    // Exemplo: ação para cadastrar checklist
    document.getElementById('cadastrarChecklist').addEventListener('click', () => {
      alert('Funcionalidade de cadastrar checklist ainda não implementada.');
    });
  </script>
</body>
</html>
